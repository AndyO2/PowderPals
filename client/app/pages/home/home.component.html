<div class="container-fluid">
  <div class="row g-3">
    <form-group [formGroup]="filterFormGroup">
      <input type="text" placeholder="Filter by resort name" class="form-control me-2" formControlName="name">
      <input type="text" placeholder="Filter by country" class="form-control me-2" formControlName="country">
      <select class="form-select me-2" formControlName="continent" placeholder="Filter by Continent">
        <option value="">Select Continent</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Australia">Australia</option>
        <option value="Antarctica">Antarctica</option>
      </select>
    </form-group>
  </div>

  <div class="row g-3">
    <div *ngFor="let resort of resorts" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow mx-1">
        <img [src]="'../../assets/download.jpeg'" alt="{{ resort.name }}" class="card-img-top">

        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h6 class="card-title mb-0" style="font-size: 1rem;">{{resort.name}}</h6>
            <span class="d-flex align-items-center" style="font-size: 1rem;">
              <i class="fa fa-star" style="color: gold;"></i>&nbsp;{{resort.rating}}
            </span>
          </div>

          <div class="d-flex justify-content-between">
            <p class="card-text" style="font-size: 0.8rem;">{{resort.city}}, {{resort.state}}</p>
          </div>

          <hr class="my-2">

          <div class="d-flex justify-content-between">
            <span class="d-flex align-items-center" style="font-size: 1rem;">
              <i class="fa fa-plane"></i>&nbsp;5 trips going here
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row my-10">
    <div class="d-flex justify-content-center align-items-center my-3">
      Not seeing your favorite resort?
      <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#add-resort-modal">
        Add a Resort!
      </button>

      <div class="modal fade" id="add-resort-modal" tabindex="-1" aria-labelledby="add-resort-modal-label"
        aria-hidden="true">
        <app-add-resort-dialog></app-add-resort-dialog>
      </div>
    </div>
  </div>
</div>
