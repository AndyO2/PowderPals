<div class="profile">
  <h2>{{ user.username }}</h2>
  <p>Email: {{ user.email }}</p>

  <form [formGroup]="form">
    <mat-form-field>
      <input matInput type="text" [formControl]="message">
    </mat-form-field>
  </form>

  <mat-button (click)="test()">Create Post</mat-button>

  <div *ngFor="let post of posts" class="posts">
    <h1>
      UserID: {{post.sourceUserID}}
    </h1>
    <p>
      {{post.caption}}
    </p>
  </div>
</div>
