<input type="text" [(ngModel)]="createGroupName" placeholder="Enter group name" />

<div class="date-inputs">
    <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="start-date" class="form-control" [(ngModel)]="startDate">
    </div>
    <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="end-date" class="form-control" [(ngModel)]="endDate">
    </div>
</div>

<button class="btn btn-primary" (click)="createGroup()">Create Group</button>

<div *ngFor="let group of groups">
    <app-group [group]="group"></app-group>
</div>
